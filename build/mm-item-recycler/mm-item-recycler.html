<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/js/recycler.html"/>
<link rel="import" href="../shared/js/continuum.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/templatefindable.html"/>
<link rel="import" href="../shared/behaviors/templatecomponentizable.html"/>
<link rel="import" href="../shared/behaviors/sizeresponsible.html"/>
<link rel="import" href="../shared/behaviors/windownotifier.html"/>
<link rel="import" href="../mm-template-finder/mm-template-finder.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="mm-item-recycler">
	<link rel="import" type="css" href="mm-item-recycler.css"/>
	<template>
		<mm-template-finder template-finder="{{templateFinder}}" template-findable="{{templateFindable}}">
			<content select="template:not([is])"></content>
		</mm-template-finder>

		<div id="pane">
			<div id="constrainer">
				<div id="middle"></div>
				<div id="header">
					<content select=":not([recycler=footer])"></content>
				</div>
				<div id="footer">
					<content select="[recycler=footer]"></content>
				</div>
				<div id="extent"></div>
			</div>
		</div>
	</template>
</dom-module>

<script src="mm-item-recycler.js"></script>
