:host {
  position: fixed;
  display: block; }

#container {
  box-sizing: border-box;
  position: relative;
  overflow: hidden;
  background: #d6d6d6;
  border: 1px solid #c2c2c2;
  border-radius: 4px 4px 4px 4px;
  box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.18); }

:host([direction="n"]) {
  padding-bottom: 5px !important; }
  :host([direction="n"]):before, :host([direction="n"]):after {
    position: absolute;
    width: 0;
    height: 0;
    content: " ";
    left: 50%;
    margin-left: -5px; }
  :host([direction="n"]):before, :host([direction="n"]):after {
    border-right: 5px solid transparent;
    border-left: 5px solid transparent; }
  :host([direction="n"]):before {
    bottom: 0px;
    border-top: 5px solid #c2c2c2; }
  :host([direction="n"]):after {

    border-top: 5px solid #d6d6d6; }

  :host([direction="s"]):before {
