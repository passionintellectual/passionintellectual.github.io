<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/fonts/fonts.html">
<link rel="import" href="../shared/js/colors.html">
<link rel="import" href="../mm-icon/mm-icon.html">
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="mm-grid-column">
	<link rel="import" type="css" href="mm-grid-column.css">
	<template>
		<div class="_mm_container">
			<div class="left-items">
				<div id="label"></div>
			</div>
			<template is="dom-if" if="{{sortOrder}}">
				<mm-icon id="sort" width="10" height="10" type="sort" class$="{{_computeSortClass(sortOrder)}}" primaryColor="{{SORT_ICON_COLOR}}"></mm-icon>
			</template>
		</div>
		<template is="dom-if" if="{{resize}}">
			<div id="grabber" on-tap="_handleGrabberTap" on-down="_handleGrabberDown" on-track="_handleGrabberTrack"></div>
		</template>
	</template>
</dom-module>
<script src="mm-grid-column.js"></script>
