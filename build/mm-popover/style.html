:host {
  position: fixed;
  display: block; }

.body-content {
  margin: 15px; }

#container {
  box-sizing: border-box;
  position: relative;
  background: #FFF;
  border: 1px solid #CCC;
  overflow: hidden;
  border-radius: 4px 4px 4px 4px;
  box-shadow: 0px 6px 12px 0px rgba(0, 0, 0, 0.18); }
  #container ::content .body mm-checkbox:last-child {
    margin-bottom: 0; }
  #container ::content .body mm-checkbox {
    display: block;
    margin: 10px 0;
    text-align: left; }

:host([direction="n"]) {
  padding-bottom: 10px !important; }

    position: absolute;
    width: 0;
    height: 0;
    content: " ";
    left: 50%;
    margin-left: -10px; }
  :host([direction="n"]):before, :host([direction="n"]):after {
    border-right: 10px solid transparent;
    border-left: 10px solid transparent; }
  :host([direction="n"]):before {

  :host([direction="n"]):after {
    bottom: 1px;
    border-top: 10px solid #FFF; }
