<!DOCTYPE html>
<html>
<head>
	<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<link rel="import" href="../../bower_components/polymer/polymer.html"/>
	<link rel="import" href="mm-file-upload.html">
</head>
<body>
	<h3>Regular mm-file-upload</h3>
	<mm-file-upload></mm-file-upload>
	<hr />
	<h3>Disabled</h3>
	<mm-file-upload disabled></mm-file-upload>
	<hr />
	<h3>Drag-and-drop enabled</h3>
	<mm-file-upload drag-drop-enabled accept=".go"></mm-file-upload>
	<hr />
	<h3>Specify mimetype</h3>
	<mm-file-upload accept="text/*,.go" drag-drop-enabled></mm-file-upload>
	<hr />
	<h3>Custom text</h3>
	<mm-file-upload placeholder="Select a video asset" browse-label="Browse your computer"></mm-file-upload>
	<hr />
	<h3>Multiple</h3>
	<mm-file-upload multiple></mm-file-upload>
	<hr />
	<h3>Using base64 encoding</h3>

	<template id="base64test" is="dom-bind">
		<mm-file-upload data-urls="{{dataurls}}" use-data-urls></mm-file-upload>
		<div>{{toString(dataurls,dataurls.*)}}</div>
	</template>

	<script>
		var base64test = document.querySelector('#base64test');
		base64test.toString = function(o) {
			return '['+o.join(', ')+']';
		};
	</script>
</body>
</html>
