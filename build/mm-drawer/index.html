<!DOCTYPE html><html><head>
		<script language="javascript" src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="mm-drawer.html">
		<link rel="import" href="../mm-button/mm-button.html">
		<link rel="import" href="../mm-checkbox/mm-checkbox.html">
		<style type="text/css">
			body {
				margin: 0;
				background: #fcfcfc;
			}

			#drawer1 {
				padding-top: 5px;
			}

			#drawer2 {
				margin: 50px 0 10px;
			}

			.container {
				padding: 10px;
			}

			mm-drawer[unresolved],
			mm-button[unresolved],
			mm-checkbox[unresolved] {
				display: none;
			}
		</style>
	</head>
	<body>
		<template is="dom-bind">
			<mm-drawer id="drawer1" expanded="{{expanded}}" opened-label="Hide Drawer" closed-label="Show Drawer" unresolved>
				<div class="container">
					<h1>Nothing to see here...</h1>
				</div>
			</mm-drawer>
		</template>

		<template is="dom-bind">
			<mm-drawer id="drawer2" expanded="{{checked}}" closedheight="44" unresolved>
				<div class="container">
					<mm-checkbox checked="{{checked}}" id="checkbox" unresolved><label>Toggle Inset Drawer</label></mm-checkbox>
					<h1>Well Hello.</h1>
				</div>
			</mm-drawer>
			
			<mm-button id="toggleBtn" unresolved><label>Toggle Inset Drawer</label></mm-button>
			<mm-button id="hideBtn" unresolved><label>Hide Inset Drawer</label></mm-button>
			<script type="text/javascript">
				var drawer2 = document.querySelector("#drawer2");
				var toggleBtn = document.querySelector("#toggleBtn");
				var hideBtn = document.querySelector("#hideBtn");

				toggleBtn.onclick = function(){
					drawer2.closedHeight = 44;
					drawer2.toggle();
				}

				hideBtn.onclick = function(){
					drawer2.closedHeight = 0;
					drawer2.close();
				}
			</script>
		</template>
	
</body></html>
