<style>
	mm-drawer { width: 100%; }
	#drawer1 { padding-top: 5px; }
	#drawer2 { margin: 30px 0 10px; }
	.container { padding: 10px; }
</style>
<!-- Tab style Drawer example -->
<template is="dom-bind">
	<mm-drawer id="drawer1" expanded="{{expanded}}" opened-label="Hide Drawer" closed-label="Show Drawer">
		<div class="container">
			<h2>Nothing to see here...</h2>
		</div>
	</mm-drawer>
</template>
<!-- Inset style Drawer example -->
<template is="dom-bind">
	<mm-drawer id="drawer2" expanded="{{checked}}" closedHeight="45">
		<div class="container">
			<mm-checkbox checked="{{checked}}" id="checkbox"><label>Toggle Inset Drawer</label></mm-checkbox>
			<h2>Well Hello.</h2>
		</div>
	</mm-drawer>

	<div>
		<mm-button id="toggleBtn">
			<label>Toggle Inset Drawer</label>
		</mm-button>
		<mm-button id="hideBtn">
			<label>Hide Inset Drawer</label>
		</mm-button>
	</div>

	<script type="text/javascript">
		var drawer2 = document.querySelector("#drawer2");
		var toggleBtn = document.querySelector("#toggleBtn");
		var hideBtn = document.querySelector("#hideBtn");

		toggleBtn.onclick = function(){
			drawer2.closedHeight = 45;
			drawer2.toggle();
		}

		hideBtn.onclick = function(){
			drawer2.closedHeight = 0;
			drawer2.close();
		}
	</script>
</template>
