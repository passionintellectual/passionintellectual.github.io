:host([fitparent]) {
  width: 100%; }

.content-top {
  box-sizing: border-box;
  margin: 32px 30px 30px; }

.content-top mm-icon {
  display: block;
  float: left;
  margin-right: -35px;
  width: 25px; }

:host-context([type="info"]) mm-icon {
  color: #438ECA; }

:host-context([type="success"]) mm-icon {
  color: #9ECB5C; }

:host-context([type="warning"]) mm-icon {
  color: #FED01A; }

:host-context([type="error"]) mm-icon {
  color: #EA5151; }

.content-top mm-header {
  display: block;
  margin-left: 35px; }

.content-top mm-header:after {
  clear: both;
  content: ' ';
  display: block;
  margin-bottom: 8px;
  height: 0;
  width: 100%; }
