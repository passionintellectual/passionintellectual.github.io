<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../shared/behaviors/windownotifier.html">
<link rel="import" href="../shared/behaviors/stylable.html">
<link rel="import" href="../mm-icon/mm-icon.html">
<link rel="import" href="../mm-header/mm-header.html">
<dom-module id="mm-docs-shell">
	<link rel="import" type="css" href="mm-docs-shell.css"/>
	<template>
		<main class="layout-body">
			<div id="mobileHeader" style$="{{ _updateMobileHead(mobileHeaderHeightCalc) }}">
				<div class="mobile-header-box" style$="{{ _updateMobileHeadBox(mobileHeaderHeight, unit) }}">
					<mm-icon type="drag-drop" width="{{menuIconWidth}}" height="{{menuIconHeight}}" primary-color="{{menuIconColor}}" on-tap="_menuTap"></mm-icon>
					<mm-header size="large">{{mobileHeader}}</mm-header>
				</div>
			</div>
			<div id="mainContent" style$="{{ _updateMainContent(paddingLeftCalc) }}">
				<content select=".layout-article"></content>
				<content select=".layout-footer"></content>
			</div>
			<div id="blocker" on-tap="_blockerTap"></div>
			<nav id="mainNav" style$="{{ _updateMainNav(navWidth, unit, navLeftCalc) }}">
				<div class="logo-area" style$="{{ _updateLogoArea(navWidth, unit, logoAreaHeight) }}">
					<content select=".docs-logo"></content>
				</div>
				<div class="nav-content" style$="{{ _updateNavContent(logoAreaHeight, unit) }}" touch-action="pan-y">
					<content select="mm-docs-nav"></content>
				</div>
			</nav>
		</main>
	</template>
</dom-module>
<script src="mm-docs-shell.js"></script>
