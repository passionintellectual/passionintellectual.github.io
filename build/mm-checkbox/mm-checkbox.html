<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/colors.html"/>
<link rel="import" href="../mm-icon/mm-icon.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html">
<link rel="import" href="../shared/behaviors/stylable.html"/>
<link rel="import" href="../shared/behaviors/validatable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>

<dom-module id="mm-checkbox">
	<link rel="import" type="css" href="mm-checkbox.css"/>
	<template>
		<template is="dom-if" if="{{icon}}">
			<div class$="{{ _updateClass(icon, state) }}">
				<mm-icon class="icon" type="{{icon}}" width="16" height="16"></mm-icon>
			</div>
		</template>
		<template is="dom-if" if="{{!icon}}">
			<div id="checkbox" class$="{{ _updateClass(icon, state) }}">
				<template is="dom-if" if="{{checked}}">
					<mm-icon class="check" type="check" width="10" height="10"></mm-icon>
				</template>
				<template is="dom-if" if="{{_partial}}">
					<mm-icon class="dash" type="partial" width="8" height="8"></mm-icon>
				</template>
			</div>
		</template>
		<content select="label, mm-header"></content>
	</template>
</dom-module>

<script src="mm-checkbox.js"></script>
