<link rel="import" href="../../bower_components/polymer/polymer.html"/>
<link rel="import" href="../shared/js/validator.html"/>
<link rel="import" href="../shared/js/datautils.html"/>
<link rel="import" href="../shared/fonts/fonts.html"/>
<link rel="import" href="../shared/behaviors/stylable.html"/>
<link rel="import" href="../shared/behaviors/lightdomgettable.html"/>
<link rel="import" href="../shared/behaviors/resolvable.html"/>
<link rel="import" href="../shared/behaviors/columnable.html"/>
<link rel="import" href="../shared/behaviors/refable.html"/>
<link rel="import" href="../shared/behaviors/falsifiable.html"/>
<link rel="import" href="../mm-footer/mm-footer.html"/>
<link rel="import" href="../mm-button/mm-button.html"/>
<link rel="import" href="../mm-action/mm-action.html"/>
<link rel="import" href="../mm-header/mm-header.html" />
<link rel="import" href="../mm-form-message/mm-form-message.html" />

<dom-module id="mm-form">
	<link rel="import" type="css" href="mm-form.css"/>
	<template>

		<content></content>

		<!-- footer -->
		<mm-footer 
			id="formActions"
			type="{{_footerType}}"
			message="{{_footerMessage}}"
			message-visible="{{_displayFooterMessage}}"
			style$="{{_footerStyle(footerFixed, footerLeft)}}"
			unresolved fitparent semi-transparent>

			<template is="dom-repeat" items="{{actions}}">
				<template is="dom-if" if="{{_validType(item.type)}}">
					<mm-button on-tap="_handleClick" type="{{item.type}}">
						<label>{{item.label}}</label>
					</mm-button>
				</template>
				<template is="dom-if" if="{{!_validType(item.type)}}">
					<mm-action on-tap="_handleClick" underline>
						<label>{{item.label}}</label>
					</mm-action>
				</template>
			</template>
		</mm-footer>
		
	</template>
</dom-module>

<script src="mm-form.js"></script>
