:host {
  position: relative;
  display: inline-block;
  vertical-align: middle; }

:host([disabled]) {
  pointer-events: none;
  opacity: 0.5; }

:host([fitparent]) {
  width: 100%; }

.container {
  box-sizing: border-box;
  border: 1px solid;
  border-radius: 4px;
  padding: 6px 10px; }

:host([type="info"]) .container {
  border-color: #98cbf3;
  background-color: #E9F6FB; }

:host([type="info"]) mm-icon {
  color: #438ECA; }

:host([type="success"]) .container {
  border-color: #86c633;
  background-color: #d2e995; }

:host([type="success"]) mm-icon {
  color: #9ECB5C; }

:host([type="warning"]) .container {
  border-color: #fdb600;
  background-color: #ffffcc; }

:host([type="warning"]) mm-icon {
  color: #FED01A; }

:host([type="error"]) .container {
  border-color: #e10707;
  background-color: #f99; }

:host([type="error"]) mm-icon {
  color: #EA5151; }

#icon {
  position: absolute;
  top: 0px;
  left: 0px;
  margin: 6px 0 0 10px; }

#content {
  color: #333;
  font-family: 'Arimo', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  font-smoothing: antialiased;
  font-weight: 400;
  font-size: 13px;
  line-height: 18px;
  overflow: auto;
  margin-left: 25px; }

:host([layout=message]) .container {
  border: none;
  background: none;
  padding: 0; }

:host([layout=message]) #icon {
  margin: 0; }

		</style>
	</template>
